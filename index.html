<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form">
        <form action="">
            <div class="field">
                <label for="Nama Lengkap">Nama Lengkap :</label>
                <input Nama Lengkap="Nama Lengkap" id="Nama Lengkap" type="text">
            </div>
            <br>
            <div class="field">
                <label for="Email">Email :</label>
                <input Email="Email" id="Email" type="text">
            </div>
            <br>
            <div class="field">
                <label for="Pendidikan Terakhir">Pendidikan Terkahir :</label>
                <input Pendidikan Terakhir="Pendidikan Perakhir" id="Pendidikan Terakhir" type="text">
            </div>
            <br>
            <div class="field">
                <label for="Nama Institusi">Nama Institusi :</label>
                <input Nama Institusi="Nama Institusi" id="Nama Institusi" type="text">
            </div>
            <br>
            <div class="field">
                <label for="Tanggal Kehadiran">Tanggal Kehadiran :</label>
                <input Tanggal Kehadiran="Tanggal Kehadiran" id="Tanggal Kehadiran" type="date">
            </div>

        </form>
    </div>

</body>

</html>
